services:
  db:
    image: postgres:16
    container_name: autoescola-sim-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoescola
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d autoescola"]
      interval: 3s
      timeout: 2s
      retries: 20
    volumes:
      - autoescola-sim_db_data:/var/lib/postgresql/data

volumes:
  autoescola-sim_db_data: {}
