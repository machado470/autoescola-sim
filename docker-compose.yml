services:
  postgres:
    image: postgres:15
    container_name: autoescola_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoescola
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./pg-seed:/seed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d autoescola || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: autoescola_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PORT: 3000
    ports:
      - "3001:3000"
      - "5555:5555"   # <<< ADICIONADO: Prisma Studio liberado
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
