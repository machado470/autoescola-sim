version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: autoescola
      POSTGRES_PASSWORD: autoescola
      POSTGRES_DB: autoescola
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on: [db]
volumes:
  dbdata:
