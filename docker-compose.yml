services:
  postgres:
    image: postgres:15
    container_name: autoescola_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autoescola
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./pg-seed:/seed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d autoescola || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: autoescola_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # ðŸ”¥ Corrigido: agora o secret REAL vai para dentro do container
      JWT_SECRET: supersecret

      # ðŸ”¥ O database URL correto apontando pro container "postgres"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/autoescola

      NODE_ENV: development

      # (opcional) pra evitar problema de timezone com expiraÃ§Ã£o
      TZ: America/Sao_Paulo

    ports:
      - "3000:3000"

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
