services:
  db:
    image: postgres:16
    container_name: autoescola_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: autoescola
      POSTGRES_PASSWORD: autoescola
      POSTGRES_DB: autoescola
    ports:
      - "5432:5432"
    volumes:
      - pgdata_autoescola:/var/lib/postgresql/data
volumes:
  pgdata_autoescola:
