services:
  api:
    container_name: autoescola_api
    build:
      context: .
      dockerfile: infra/api.Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@autoescola_postgres:5432/autoescola?schema=public
      TS_NODE_TRANSPILE_ONLY: "1"
      NODE_OPTIONS: "--enable-source-maps"
    depends_on:
      autoescola_postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    command: >
      sh -lc "
        corepack enable && corepack prepare pnpm@9.0.0 --activate &&
        pnpm install --silent &&
        pnpm prisma generate &&
        pnpm prisma migrate deploy &&
        cd apps/api &&
        pnpm install --silent &&
        pnpm nest start --watch
      "
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
